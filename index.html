<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Code+Latin:wght@700&display=swap');
    </style>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="round-num">Pick One</div>
    <ul class="rps-buttons">
        <li><button id="rock"><img src="images/rock.png" alt="Rock"></button></li>
        <li><button id="paper"><img src="images/paper.png" alt="Paper"></button></li>
        <li><button id="scissors"><img src="images/scissors.png" alt="Scissors"></button></li>
    </ul>
    <div id="resultText"></div>
    <div id="scoreText">
        <p id="score1"></p>
        <p id="score2"></p>
    </div>
    <div id="finalText"></div>
    <script src="script.js"></script>   
</body>
</html>
